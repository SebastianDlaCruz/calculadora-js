<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator app</title>
</head>
<body>
  
    <div class="container">

      <header class="header">

        <strong class="strong">calc</strong>

        <div class="header-container">

          <p class="contianer-paragraph">THEME</p>

          <div class="container-lists">

            <ol class="contianer-list">

              <li class="contianer-list__items">1</li>
              <li class="contianer-list__items">2</li>
              <li class="contianer-list__items">3</li>  

            </ol>

            <div class="contianer-list-2">

              <button class="contianer-list-2__items__red"></button>
              <button class="contianer-list-2__items__dark"></button>
              <button class="contianer-list-2__items__cian"></button>

            </div>

          </div>  
          
        </div>

      </header>

      <main>
 
          <div class="desktop" id="desktop">

            <div class="valor-anterior" id="pantalla-1"></div>

            <div class="valor-actual" id="pantalla-2"></div>

          </div>

        <div class="botones" id="botones">

          <button data-namber class="boton-number">7</button>
          <button data-namber class="boton-number">8</button>
          <button data-namber class="boton-number">9</button>
          <button id="borrar" class="del">DEL</button>
          <button data-namber class="boton-number">4</button>
          <button data-namber class="boton-number">5</button>
          <button data-namber class="boton-number">6</button>
          <button data-simbolos value="sumar" class="sumar">+</button>
          <button data-namber class="boton-number">1</button>
          <button data-namber class="boton-number">2</button>
          <button data-namber class="boton-number">3</button>
          <button data-simbolos value="restar" class="resta">-</button>
          <button data-namber  class="punto">.</button>
          <button data-namber class="boton-number">0</button>
          <button data-simbolos value="dividir" class="dividir">/</button>
          <button data-simbolos value="multiplicar" class="multiplicar">x</button>
          <button id="borrar-todo" class="rest">REST</button>
          <button data-simbolos value ="igual" class="resultado">=</button>

        </div>

      </main>

    </div>
      
    <script src="./js/index.js" type="module"></script>
</body>
</html>
