<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script  defer src="./js/index.js" type="module"></script>
  <title>Calculator app</title>
</head>
<body>
  
    <div class="container">

      <header class="header">

        <strong class="strong">calc</strong>

        <div class="header-container">

          <p class="contianer-paragraph">THEME</p>

          <div class="container-lists">

            <ol class="contianer-list">

              <li class="contianer-list__items">1</li>
              <li class="contianer-list__items">2</li>
              <li class="contianer-list__items">3</li>  

            </ol>

            <ul class="contianer-list-2">

              <li class="contianer-list-2__items__red"></li>
              <li class="contianer-list-2__items__dark"></li>
              <li class="contianer-list-2__items__cian"></li>

            </ul>

          </div>  
          
        </div>

      </header>

      <main>

          <section class="desktop"></section>

        <section class="botones" id="botones">

          <button class="boton-number">7</button>
          <button class="boton-number">8</button>
          <button class="boton-number">9</button>
          <button class="del">DEL</button>
          <button class="boton-number">4</button>
          <button class="boton-number">5</button>
          <button class="boton-number">6</button>
          <button class="sumar">+</button>
          <button class="boton-number">1</button>
          <button class="boton-number">2</button>
          <button class="boton-number">3</button>
          <button class="resta">-</button>
          <button class="punto">.</button>
          <button class="number">0</button>
          <button class="dividir">/</button>
          <button class="multiplicar">x</button>
          <button class="rest">REST</button>
          <button class="resultado">=</button>
        </section>

      </main>

    </div>
      
</body>
</html>
