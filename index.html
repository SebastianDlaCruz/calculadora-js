<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;400;500&display=swap" rel="stylesheet">

</head>
<body class=" " id="body">

    <div class="calculadora">

      <header class="calculadora-header" id="header">

        <strong class="calculadora-header__strong">calc</strong>

        <div class="calculadora-header-contenedor">

          <p class="calculadora-header-contenedor__p">THEME</p>

          <div class="header-contenedor-botones">

             <ol class="contenedor-botones-flex__numeros">

               <li class="li">1</li>
               <li class="li">2</li>
               <li class="li">3</li>

             </ol>
             <ul class="contenedor-botones-flex__botones" id="contenedor-botones">
               <li class="li"><button data-botones="" id="rojo" class="li-botones rojo rojo-active"></button></li>
               <li class="li"><button data-botones="" id="naranja" class="li-botones naranja"></button></li>
               <li class="li"><button data-botones="" id="cyan" class="li-botones cyan"></button></li>
             </ul>            

          </div>

        </div>

      </header>

      <main>

        <section class="section-pantalla" id="section-pantalla">

          <article class="section-pantalla__uno"><p id="pantalla-uno"></p></article>

          <article class="section-pantalla__dos"><p id="pantalla-dos"></p></article>

        </section>

        <section class="section-botones" id="section-botones">

          <article class="article-botones">

            <button class="numero" data-botonesColor="" data-numero="">7</button>
            <button class="numero" data-botonesColor="" data-numero="">8</button>
            <button class="numero" data-botonesColor="" data-numero="">9</button>
            <button class="del" id="del">DEL</button>
            <button class="numero" data-botonesColor="" data-numero="">4</button>
            <button class="numero" data-botonesColor="" data-numero="">5</button>
            <button class="numero" data-botonesColor="" data-numero="">6</button>
            <button class="aritmetica" data-botonesColor="" data-arimetica="">+</button>
            <button class="numero" data-botonesColor="" data-numero="">1</button>
            <button class="numero" data-botonesColor="" data-numero="">2</button>
            <button class="numero" data-botonesColor="" data-numero="">3</button>
            <button class="aritmetica" data-botonesColor="" data-arimetica="">-</button>
            <button class="aritmetica" data-botonesColor="" data-numero="">.</button>
            <button class="numero" data-botonesColor="" data-numero="">0</button>
            <button class="aritmetica" data-botonesColor="" data-arimetica="">/</button>
            <button class="aritmetica" data-botonesColor="" data-arimetica="">x</button>
            <button class="rest"  id="rest">RESET</button>
            <button class="igual" id="igual" data-arimetica="">=</button>

          </article>

        </section>
      </main>

    </div>
      
    <script type="module" src="./js/index.js"></script>
</body>
</html>
